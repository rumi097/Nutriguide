name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *' # Run daily

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    
    steps:
      - uses: actions/stale@v8
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issues config
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity. 
            It will be closed in 7 days if no further activity occurs. 
            
            If you believe this issue is still relevant, please comment to keep it open.
            Thank you for your contributions! üôè
          close-issue-message: |
            This issue has been automatically closed due to inactivity. 
            If you believe this is still relevant, feel free to reopen it or create a new issue.
            Thank you! üôè
          days-before-stale: 60
          days-before-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,good first issue'
          
          # PRs config
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.
            
            Please rebase or update your PR to keep it active.
            Thank you for your contribution! üôè
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            Feel free to reopen it if you'd like to continue working on it.
            Thank you! üôè
          days-before-pr-stale: 45
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,work-in-progress'
